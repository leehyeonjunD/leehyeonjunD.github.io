        }
        .gnb{
            width: 600px; height: 40px; float: right; margin-top:20px;
        }
        .gnb>li{float: left; margin-right:10px; position: relative;}
        .gnb>li:after{
            content:" "; display: block; 
            width: 2px; height: 80%;
            background-color: #888;
            position: absolute; right: -4px; top: 10%;
        }
        .gnb>li:last-child{margin-right: 0;}
        .gnb>li:last-child:after{display: none;}
        .gnb a{padding:0.2em; color: #fff; transition:all 300ms;}
        .gnb a:hover{
            font-weight: bold; font-size:1.5em; border-bottom:2px solid;
        }
        .add_banner{
            width:100%; height: 500px; background-color: #ccd;
        }

    </style>
