<!DOCTYPE html>
<!-- jquery_09_gallery_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/normalize.css" />
  <link rel="stylesheet" href="../css/src/gallery_01.css" />
  <link rel="stylesheet" type="text/css" href="../fontAwesome/css/font-awesome.min.css" />

  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>

  <title>gallery Image</title>
</head>
<body>
  <!-- #wrap>h1{gallery image}+.gallery>.gallery_box+ul.galleryList>li*10>button[type=button]{img_$$} -->
  <div id="wrap">
    <h1>gallery image</h1>
    <h2 class="me_hidden">
      <strong>부제:</strong>무식하게 만드는 갤러리 페이지 이지만, 자바스크립트는 세상편하겠지
    </h2>

    <div class="gallery">
      <div class="gallery_box"><img src="../img/gallery/j01_big.jpg" alt="이미지 추가 설명"></div>
      <ul class="gallery_list">

        <li data-src="../img/gallery/j01_big.jpg" 
            data-alt="다양한 색과 악세사리가 있는 드레스룸의 큰 이미지">
          <button type="button">
            <img src="../img/gallery/j01.jpg" 
                 alt="다양한 색과 악세사리가 있는 드레스룸 이미지">
          </button>
        </li>

        <li data-src="../img/gallery/j02_big.jpg" data-alt="책과 시계의 큰 이미지">
          <button type="button">
            <img src="../img/gallery/j02.jpg" alt="책과 시계 이미지">
          </button>
        </li>

        <li data-src="../img/gallery/j03_big.jpg" data-alt="땅 위의 시계의  큰 이미지">
          <button type="button">
            <img src="../img/gallery/j03.jpg" alt="땅 위의 시계 이미지">
          </button>
        </li>

        <li data-src="../img/gallery/j04_big.jpg" data-alt="변경될 큰 이미지에 대한 상세한 설명 첨부 4">
          <button type="button">
            <img src="../img/gallery/j04.jpg" alt="사용이미지설명">
          </button>
        </li>

        <li data-src="../img/gallery/j05_big.jpg" data-alt="변경될 큰 이미지에 대한 상세한 설명 첨부 5">
          <button type="button">
            <img src="../img/gallery/j05.jpg" alt="사용이미지설명">
          </button>
        </li>

        <li data-src="../img/gallery/j06_big.jpg" data-alt="변경될 큰 이미지에 대한 상세한 설명 첨부 6">
          <button type="button">
            <img src="../img/gallery/j06.jpg" alt="사용이미지설명">
          </button>
        </li>

        <li data-src="../img/gallery/j07_big.jpg" data-alt="변경될 큰 이미지에 대한 상세한 설명 첨부 7">
          <button type="button">
            <img src="../img/gallery/j07.jpg" alt="사용이미지설명">
          </button>
        </li>

        <li data-src="../img/gallery/j08_big.jpg" data-alt="변경될 큰 이미지에 대한 상세한 설명 첨부 8">
          <button type="button">
            <img src="../img/gallery/j08.jpg" alt="사용이미지설명">
          </button>
        </li>

        <li data-src="../img/gallery/j09_big.jpg" data-alt="변경될 큰 이미지에 대한 상세한 설명 첨부 9">
          <button type="button">
            <img src="../img/gallery/j09.jpg" alt="사용이미지설명">
          </button>
        </li>

      </ul>
    </div>
  </div>
  <!-- script -->
  <script src="../js/src/gallery_01.js"></script>
</body>
</html>
