<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>네이버: 회원가입 </title>
  </head>
  <body>

    <div id="container">
    </div>
    <div id="content">
      <h2> 네이버 회원가입 </h1>
    </div>
    <form name="form ipin" method="post" action>
      <input type="hidden" name="m" value="pubmain">
      <input type="hidden" name="enc_data" value="">
      <fieldset class="join_from">
        <legend class="blind">회원가입</legend>
          <div id="" class=""
            <span class="ps_box int_id">
             <input type="text" id="" name=""
             placeholder="아이디" class="int"></input>
             <label id="idLb" class="lbl">아이디</label>
             <button type="button">삭제</button>
            </span>
           </div>
          <div>
            <span class="password">
              <input type="password" id="pswd1" name="pswd1"
                placeholder="비밀번호" class="int"></input>
              <label id="pswd1Lb" class="pswd1">비밀번호</label>
              <button type="button">삭제</button>
            </span>
          </div>
          <div>
            <span class="password">
              <input type="password" id="pswd2" name="pswd2"
                placeholder="비밀번호 재확인" class="int"></input>
              <label id="pswd2Lb" class="pswd2">비밀번호 재확인</label>
              <button type="button">삭제</button>
            </span>
          </div>
          <div>
            <span class="name">
              <input type="name" id="name" name="name"
                placeholder="이름" class="int"></input>
              <label id="name" class="name">이름</label>
              <button type="button">삭제</button>
            </span>
          </div>
          <div>
            <span class="sex">
              <input type="" id="" name=""
                placeholder="" class=""></input>
              <label id="" class="">성별</label>
              <button type="radio"></button>
            </span>
          </div>
      </fieldset>
    </form>
  <div id="footer">
    <ul>
      <li>
        <a href="http://naver.com/rules/service.html">이용약관</a>
      </li>
      <li>
        <strong>
          <a href="http://naver.com/rules/privacy.html">개인정보처리방침</a>
        </strong>
      </li>
      <li>
        <a href="http://naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a>
      </li>
      <li>
        <a href="https://help.naver.com/support/service/main.nhn?serviceNo=532">
          회원정보 고객센터</a>
      </li>
    </ul>

  </body>
</html>
