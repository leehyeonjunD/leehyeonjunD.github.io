<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <form action="" method="post">
    <fieldset>   
      <legend>생년월일 선택하기</legend>  
      <label for="year">태어난 해</label>
      <select name="" id="year">
        <script>
            var date = new Date();
            var nowYear = date.getFullYear(); // 2017현재 연도
            var yearMinit = nowYear - 150; // 1867
            
            for(var y = nowYear; y >= yearMinit; y-=1){
                document.write(
                    ' <option value="' +y+ '"> '+y+' 년</option> '
                );
            }
        </script>
      </select>

      <label for="month">월</label>  
      <select name="" id="month">
        <script>
            for(var month=1; month<=12; month+=1){
                document.write(
                    '<option value="' +month+ '"> '+month+'월</option>'
                );
            }
        </script>
      </select>

      <label for="day">일</label> 
      <select name="" id="day">
        <script>
            for(var day=1; day<=31; day+=1){
                document.write(
                    '<option value="' +day+ '"> '+day+'일</option>'
                );
            }
        </script>
      </select>
    </fieldset>
  </form>
</body>

</html>
