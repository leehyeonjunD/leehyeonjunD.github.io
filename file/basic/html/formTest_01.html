  <body>
    <h1><a href="#">naver</a></h1>
    <h2>네이버 회원가입</h2>
    <!-- form(join) -->
    <div id="join">
      <h3>가입란</h3>
      <form action="#" method="post">
        <fieldset>
          <legend>회원가입</legend>
          <div id="member">

            <input type="text" id="idName" name="idName" value="">

            <button type="button" name="idDelete">삭제</button>
          </div><!-- // .id_name -->
            <!-- 비밀번호 -->
            <!-- 재확인 -->
            <!-- 이름 -->
            <!-- 성별 -->
          </div><!-- // #member -->
          <div id="birthday">
            생일(년)
            월
            일

          <div id="checkMember">
            이메일
            국가번호
            휴대폰
            인증
          </div><!-- // #checkMember --> -->
        </fieldset>
        <button type="submit" name="join">
          가입하기</button>
      </form>
    </div><!-- // #join -->

    <!-- 약관 -->
