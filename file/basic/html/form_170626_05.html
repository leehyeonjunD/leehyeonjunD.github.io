<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--[if lte IE 6]>
  <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/normalize.css" />
  <title>form login 05</title>
  <style>
    body{width: 400px; height:auto; margin:0 auto;
      margin-top:10em; background-color: #ccc;}
    #wrap{padding:4em; box-sizing: border-box; background-color: #9344e5;}
    fieldset{width: 100%; height:500px;}
    .userName, .pwd{margin-bottom:40px;}

    .signin_btn{width: 100%; height:50px; 
      text-align:center; color:#fff; font-size:18pt;
      margin-top:100px; background-color: #dfd;}

  </style>
</head>
<body>
  <div id="wrap">
    <h1 class="hidden">Log in page</h1>
    <form action="#" method="post">
      <fieldset>
        <legend></legend>
        <div class="userName">
          <label for="userName">Username</label><br>
          <input type="id" name="userName" class="userName" value="">
        </div>

        <div class="pwd">
          <label for="pwd">Password</label><br>
          <input type="pwd" name="pwd" class="pwd" value="">
        </div>

        <div class="remember">
          <input type="checkbox" name="rememberMe" class="rememberMe" value="remember">
          <label for="rememberMe">Keep me signed in</label>
        </div>

        <div class="signin_btn">
          <input type="submit" value="Sign In" />
        </div>

      </fieldset>
    </form>
  </div>
</body>
</html>
