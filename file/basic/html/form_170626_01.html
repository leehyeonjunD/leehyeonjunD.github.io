<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--[if lte IE 9]>
  <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/base/normalize.css" />
  <style>
    body{text-align: center; 
      width:500px; height:750px; background-color: #fff;
       margin:0 auto;
      padding:30px; box-sizing:border-box;}
    form{width: 100%; height: 100%;
        padding:3em; box-sizing:border-box;}
    input{width: 400px; height:20px; border:2px solid #777;
          border-radius:0.2em;}
          /* 속성 선택자 */
    input[type="submit"]{border:1px solid #eee; padding:0.5em; 
          border-radius:0.2em;
          background-color:transparent;}
  </style>
  <title>form</title>
</head>
<body>
  <form action="#" method="post">
    <p><label for="username">사용자명
    <input type="username" id="id" value="" placeholder="사용자명"></label></p>
    <p><label for="password">비밀번호
    <input type="password" id="pwd" value="" placeholder="비밀번호"></label></p>
    <p><label for="checkbox">기억하기
    <input type="checkbox" id="check" name="remember" value=""></label></p>
    <input type="submit" value="로그인">
  </form>
</body>
</html>
