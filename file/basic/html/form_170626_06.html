<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--[if lte IE 9]>
  <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/base/normalize.css"" />
  <title>form login 06</title>
  <style>
    body{background-color:#b8a0d2;}
    #wrap{width: 400px; height: auto; margin:3em auto;
        background-color: #333;
        padding:2em; box-sizing: border-box;}
    h1{}
  </style>
</head>
<body>
  <div id="wrap">
    <h1>User <span>Log in</span></h1>
    <form class="form_box" action="#" method="post">
      <fieldset>
        <legend class="hidden">login form</legend>

        <div class="id">
          <label for="username" class="hidden"></label>
          <input type="text" name="username" class="username" value="username" placeholder="username">
        </div>
        <div class="pwd">
          <label for="pwd" class="hidden">password</label>
          <input type="password" name="pwd" class="pwd" value="password" placeholder="password">
        </div>
        <div class="check">
          <label for="checkPwd" class="hidden"></label>
          <input type="checkbox" name="checkPwd" class="checkPwd" value="checkPwd">
          <p><a href="##">forgot details?</a></p>
        </div>
        <div class="btn">Sign In</div>

      </fieldset>
    </form>
  </div>
</body>     
</html>
