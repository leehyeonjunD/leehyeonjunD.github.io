<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <style>
    .before_test{color: #0af; font-size:1.2em;}
    .before_test:before{content:"before"; color: #f06;}
    /* :before선택자의 content의 속성값은 시각적으로는 보이되, 읽진 않는다. */
    p>a:before{content:"점심후라 졸리지만 그래도 고!";}
    p>span:hover::after{content:"당신의바람이"; color: #fa0; display:block;}

  </style>
</head>
<body>
  <h1>가상선택자</h1>
  <h2 class="before_test">이전(before) 선택자</h2>
    <p>실제로 존재x, css효과로 보이게 처리하는 것.</p>
    <p><a href="#">링크</a></p>
  <h2 class="after_test">이후(after) 선택자</h2>
    <p>before와 같은 기능이며, 이후(뒤에) 구현</p>
    <p> <span>이후</span>어딘가에 나타나게하기... </p>
</body>
</html>
