<!DOCTYPE html>
<!-- step_03_js_beginner_02_dataType.html -->
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>javascript dataType</title>
</head>
<body>
    <h1>javascript dataType</h1>
    <h2>기본 자료형</h2>
    <ul>
        <li>숫자</li>
        <li>문자</li>
        <li>논리</li>
        <li>특수:undefined</li>
        <li>특수:null</li>
    </ul>

    <h2>참조 자료형</h2>
    <ul>
        <li>배열</li>
        <li>객체</li>
        <li>함수</li>
    </ul>
    <!-- javascript-->
    <script>
        // 기본 자료형


        // 숫자
        var num = 1;
        console.log(num);
        console.log(typeof(num));

        console.log(1);
        console.log(typeof(1));

        console.log(num + 10);
        console.log(1 + 10);

        var hyNum = num + 100;
        console.log(hyNum);     // 101


        // 문자
        console.log(hyNum + '1');     // 1011   숫자값 101 + 문자 '1'
        console.log(typeof(hyNum + '1'));     // 1011   숫자값 101 + 문자 '1'

        var changeNum = parseInt(hyNum + '1');
        console.log(changeNum + 100);

        var hy = "hayeong";
        console.log(typeof(hy));
        var hyChange = parseInt(hy);
        console.log(hyChange);
        //

        hy = hy + 100;  // "hayeong" + 100 => hayeong100
        var hh = hy + 100;
        //

        console.log(hy);    // hayeong100
        console.log(typeof(hy));    // string
        console.log(parseInt(hy));    // NaN

        hy = 100 + hy;   // 100 + "hayeong100" => 100hayeong100
        console.log(hy);    // 100hayeong100
        console.log(typeof(hy));    // 100hayeong100
        console.log(parseInt(hy));
        //


        // boolean: true/false
        var boo = true;
        console.log(boo);
        console.log(!boo);
        console.log(!!boo);
        console.log(!!!boo);


        // undefined/null
        var un;
        console.log('un: ', un);    // undefined
        un = null;
        console.log(un);    // null

        un = 0;
        console.log(un);    // 0

        var un = null;
        console.log(un);    // null

        var zero, none, nothing;
        zero = 0;
        nothing = null;
        console.log(zero, none, nothing);
        console.log(zero == none);
        console.log(zero == nothing);
        console.log(none == nothing);
        console.log(none === nothing);


    </script>
</body>
</html>
