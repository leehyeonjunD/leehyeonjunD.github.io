<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Document</title>
    <style>
        div{border:3px solid #afc;}
    </style>
</head>
<body>
    <h1>웹에서 video 사용하기</h1>
    <div>

    <!-- video 코드 사용1 -->
        <video preload controls autoplay muted src="../multi/video_cat1.mp4">
            <p>당신의 브라우저에서는 실행되지 않습니다. 크롬브라우저로 바꾸십시오.</p>
        </video>
    <!-- video 코드 사용2 --> 
        <video autoplay controls muted poster="">
            <source 
                src="../multi/video_cat2.webM" 
                type="video/webM" />
            <source 
                src="../multi/video_cat2.ogv" 
                type="video/ogv" />
            <source 
                src="../multi/video_cat2.mp4" 
                type="video/mp4" />
                <p>브라우저가 참 좋네요 다른 최신 브라우저로 바꾸세요.</p>
        </video>
    </div>
    <audio preload autoplay controls>
        <source src="[음악재생파일].ogg" type="audio/ogg" />
        <source src="[음악재생파일].acc" type="audio/acc" />
        <source src="[음악재생파일].mp3" type="audio/mp3" />
        <p>현재 브라우저에서는 재생되지 않습니다. 최신 브라우저를 사용하세요.</p>
    </audio>
</body>
</html>
