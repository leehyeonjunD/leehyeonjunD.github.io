<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body,html{width:100%; height:100%; margin:0; padding:0;}
        div{width:100%; height:100%; margin:0; padding:0;}
        iframe, embed{width:/*560px*/100%; height:/*315px*/100%; border:0; margin:0; padding:0;}
    </style>
</head>
<body>
    <h1>iframe test</h1>
    <div>
        <iframe 
                src="https://www.youtube.com/embed/B-4Yl4a9UJI" 
                allowfullscreen>
        </iframe>
    </div>
    <div>
        <iframe src="http://www.daum.net"></iframe>
    </div>
    <div>
        <embed src="https://www.youtube.com/embed/B-4Yl4a9UJI" 
                allowfullscreen>
        </embed>
    </div>
</body>
</html>
