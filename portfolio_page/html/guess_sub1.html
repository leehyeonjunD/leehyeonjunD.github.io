<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--[if lte IE 9]>
  <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
  <script src="../ie/ie7/src/IE9.js"></script>
  <script src="../ie/css3pie/PIE_IE9.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/base/normalize.css"" />
  <link rel="stylesheet" type="text/css" href="../fontAwesome/css/font-awesome.min.css" />
  <!-- css work file link -->
  <link rel="stylesheet" type="text/css" href="../css/src/guess_sub1.css" />

  <!--  jquery -->
  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>SIGN IN 로그인</title>

</head>
<body>
  <div id="wrap">
    <header id="headBox" class="clearfix">
        <h1>
          <a href="#"><span class="hidden">guess</span></a>
        </h1>
        <div class="nav_btn clearfix">
          <button type="button" id="btn_menu">
            <span class="hidden">버튼클릭시 메뉴생성</span>
          </button>
          <dl class="navigation clearfix">
           <dt class="hidden">navigation 영역</dt>
           <dd><a href="#">log in</a></dd>
           <dd><a href="#">denim</a></dd>
           <dd><a href="#">t-shirts</a></dd>
           <dd><a href="#">gallery</a></dd>
           <dd><a href="#">about guess</a></dd>
          </dl>
        </div>
      </header>

    <section id="conBox">
      <div id="rowLogin">
        <div id="innerBox">
          <h2><p>SIGN IN</p></h2>
          <div>
            <form action="#" method="post" id="formLog">
              <fieldset>
                <legend>Retuning customer</legend>
                <div class="email">
                  <label for="userEmail" class="hidden">
                    사용자 이메일을 입력하세요.
                  </label>
                  <input type="text" id="userEmail"
                          name="userEmail" value=""
                          placeholder="Email address:"
                          autocomplete="on" />
                </div> <!-- // .id -->
                <div class="pwd">
                  <label for="userPwd" class="hidden">
                    비밀번호를 입력하세요.
                  </label>
                  <input type="password" id="userPwd"
                          name="pwd" value=""
                          placeholder="Password:" />
                </div> <!-- // .pwd -->
                <div class="login_btn">
                  <input type="submit" value="SIGN IN" />
                </div> <!-- // .login_btn -->
              </fieldset>
            </form>
            <form action="#" method="post" id="formIn">
              <fieldset>
                <legend>I'm a new customer</legend>
                <div class="email">
                  <label for="newEmail" class="hidden">
                    사용할 이메일을 입력하세요.
                  </label>
                  <input type="text" id="newEmail"
                          name="newEmail" value=""
                          placeholder="Your email address:" />
                </div> <!-- // .id -->
                <div class="login_btn">
                  <input type="submit" value="SIGN UP" />
                </div> <!-- // .login_btn -->
              </fieldset>
            </form>
          </div> <!-- form -->
        </div> <!-- #innerBox -->
      </div>
    </section>

    <footer id="footBox">
        <p>Copyright &copy; Lee HyeonJun 2017 All Rights Reserved.</p>
    </footer>
  </div>
</body>     
</html>
